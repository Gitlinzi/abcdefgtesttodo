<div class="custom-footer">
    <!--cms配置的自定义html内容-->
    <!--<div id="customFooterHtml"></div>-->
    <div id="footer">
        <div class="footer-top">
            <div class="footer-img">
                <a href="{{serviceGuarantee.linkUrl}}">
                    <div ng-style="{'background': 'url('+ serviceGuarantee.imageUrl +')  no-repeat center center'}" style="height: 110px; width: 100%"></div>
                    <!-- <img width="100%" height="110" ng-src="{{serviceGuarantee.imageUrl}}" alt=""> -->
                </a>
            </div>
            <div class="container">
                <div class="clearfix visual">
                    <visual-directive module-name="footerColumn"></visual-directive>

                        <div class="qrcode" ng-repeat=" footerImg in footerSetting.footerImageArray track by $index">
                            <h5>{{ footerImg.footerImageName }}</h5>
                            <i style="background:none;"><img width="100" height="100" ng-src="{{ footerImg.footerImageURL }}" src='../images/cg-qr.png'></i>
                        </div>
                    </div>
                    <div class="footer-right" style="float:left;">
                        <div class="bt-nav" ng-repeat="cate in category.childCategoryVOList|limitTo:5">
                            <i class=''></i>
                            <a style="padding-left: 70px" class="first-a" ng-href="/helpList.html?categoryId={{cate.id}}">{{cate.categoryName | textLengthFormat: '6' : '...'}}</a>
                            <ul style="padding-left: 70px" class="trade-ul common-ul">
                                <li ng-repeat="item in cate.pageArticleVOList.listObj">
                                    <a ng-href="/helpDetail.html?id={{item.id}}">{{item.displayTitle | textLengthFormat: '6' : '...'}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>

                    <!-- error tooltip -->
                    <div cart-check-code-tip error-message-tip="errorMessageTip" error="error" is-ie="isIE" btn-class="btnf" error-info="errorInfo"></div>

                </div>
            </div>
        </div>
        <div class="container">
            <!--<div align="center" class="mgT20">
                <a href="#"><img src="../images/wl110.jpg" alt=""></a>

            <div class="footer-bottom-box">
                <p class="footerNav clearfix visual mart20">
                    <visual-directive module-name="footerNav"></visual-directive>
                    <a target="_blank" ng-repeat="a in websiteRecommendation" class="a-text" href="{{a.linkUrl}}">{{a.content}}</a>
                    <!--<li ng-repeat="nav in navList | filter:{navType:3}| orderBy:item.sortValue"><a target="_blank" ng-href="{{nav.navLink}}">{{nav.navTitle}}</a><span ng-show="!$last"> - </span></li>-->
                </p>
                <div class="clearfix">
                    <div style="margin:10px auto 0" ng-bind-html="copyRight.websiteRight | trustHtml"></div>
                </div>
            </div>
            <div align="center" class="mgT20 marR10">
                <a class="mart15" href="#" style="display: inline-block" ng-repeat="a in recordInformation"><img src="{{a.imageUrl}}" width="100px" height="30px" alt=""></a>
            </div>
