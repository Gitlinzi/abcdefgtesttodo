<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="heimdall" content="扶뒬못">
    <script type="text/javascript" src="/view/cms,frontier_guide/pc/templateJS.json"></script>
    <link rel="stylesheet" type="text/css" href="/common.css?v=${version}">
    <link rel="stylesheet" type="text/css" href="/marketingIndex.css?v=${version}">
    <meta name="heimdall" content="扶뒬못" >
</head>
<base target="_blank"/>
<body ng-app="appControllers" ng-controller="marketingIndexCtrl">

@@include("header.html")
@@include("global-nav.html")
<div class="scenePage-banner">
    <a href="{{sceneIllustration.linkUrl}}">
        <img ng-src="{{sceneIllustration.imageUrl}}" alt="" width="100%" height="400">
    </a>
</div>
<div class="container-scenePage f0 marketing-box">
    <div class="marketing-img dis" ng-repeat="ad in sceneClassification">
        <a href="/scenePage.html?anchor={{ad.linkUrl}}">
            <img ng-src="{{ad.imageUrl}}" alt="" width="285" height="300">
        </a>
    </div>
</div>
@@include("footer.html")
@@include("script.html")
<script type="text/javascript" src="/marketingIndex.js?v=${version}"></script>
</body>
</html>
