<div class="content">
    <div class="module" ng-if="!bindMobile">
        <div class="mt">
            <div class="head"></div>
            <h2>{{i18n('绑定手机')}}</h2>
        </div>
        <div class="mc inner">
            <form class="form mt100" name="userForm" novalidate>
                <div class="msg">{{ sms.msg }}</div>
                <div class="form-group">
                    <label>{{i18n('手机号')}}：</label>
                    <input type="text" class="input" name="mobile" ng-pattern="/^[0-9]{11}$/" ng-keyup="sms.msg = ''" ng-model="sms.mobile" required>
                    <div ng-show="userForm.mobile.$dirty && userForm.mobile.$invalid" class="tip err">{{i18n('请输入')}}11{{i18n('位手机号码')}}</div>
                    <div class="clear"></div>
                </div>
                <div class="form-group">
                    <label>{{i18n('验证码')}}：</label>
                    <input type="text" class="input sms" name="captchas" ng-pattern="/^[0-9]{6}$/" ng-model="sms.captchas" required>
                    <input id="smsBtn" type="button" class="btn smsBtn" value="{{i18n('获取短信验证码')}}" ng-disabled="userForm.username.$invalid || userForm.mobile.$invalid" ng-click="checkRepeatPhone()">
                    <div ng-show="smsErr" class="tip err">{{smsErr}}</div>
                    <div class="clear"></div>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="button" class="btn" value="{{i18n('完成绑定')}}" ng-disabled="userForm.$invalid" ng-click="bindMobileForm()">
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="module" ng-if="bindMobile">
        <div class="mt">
            <div class="head"></div>
            <h2>{{i18n('绑定手机')}}</h2>
        </div>
        <div class="mc inner">
            <div class="success">
                <div class="info">{{i18n('您已绑定过手机')}}：<span class="red">{{sms.mobile}}</span></div>
                <a href="?unBindMobile" class="btn">{{i18n('更改绑定')}}</a>
            </div>
        </div>
    </div>
</div>
