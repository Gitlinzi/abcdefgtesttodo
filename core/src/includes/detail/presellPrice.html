<dl class='first-dl'>
    <dt>{{i18n('定金')}}</dt>
    <dd>
        <div class='money'>
            <span ng-show="itemlist.managementState">
                <span class="num" ng-show="!$parent.hideProductPrice">
                    <span class='money-img'>￥</span>
                    {{itemlist.presellDownPrice}}
                </span>
                <span class="num" ng-show="$parent.hideProductPrice">
                    <span class='money-img'></span>
                    {{$parent.switchConfig.common.showTextWhenHidePrice}}
                </span>
                &nbsp;&nbsp;
            </span>
            <span class="fontSize12" ng-show="!$parent.hideProductPrice">
                <span class="color-text">{{i18n('预售价')}}：</span>
                <span class="num">
                    <span class="money-img">￥</span>
                        {{itemlist.availablePrice}}
                   </span>
                </span>
            <span style="color: #000;" ng-show="!itemlist.managementState">{{i18n('暂无价格')}}</span>
            <span class="fontSize12 color-text fontL14" ng-if="itemlist.originalPrice">{{i18n('原价')}}：</span>
            <span class="fontSize12 color-black" ng-if="itemlist.originalPrice && !$parent.hideProductPrice">{{itemlist.originalPrice | currency : "￥" }}</span>
        </div>
    </dd>
</dl>
